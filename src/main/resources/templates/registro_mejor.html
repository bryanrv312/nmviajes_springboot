			            infoPostFix: "",
			            lengthMenu: "Mostrar _MENU_ registros por página",
			            zeroRecords: "No se encontraron registros",
			            paginate: {
			                first: "Primero",
			                previous: "Anterior",
			                next: "Siguiente",
			                last: "Último"
			            },
			            select: true,
			            select: {
			                rows: {
			                    _: "%d filas seleccionados",
			                    //0: "Ninguna fila seleccionada",

			                }
			            }
			    	}
