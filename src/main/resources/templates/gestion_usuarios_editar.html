  <link rel="stylesheet" href="/css/panel_control.css" />
  <link rel="stylesheet" href="/css/bootstrap_configuration.css" />

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>


<!-- Comienza sidebar.  -->
  <nav id="sidebar" class="bg-danger">
    <div class="ms-3 me-3 mt-4 mb-1 text-center">
      <img th:src="@{/img/logo_login.png}" />
    </div>
    <ul class="list-unstyled components">
      <li class="ps-4">
        <a href="/gestion_usuarios"><i class="fa-solid fa-user"></i><span class="text-white">Gestión de
            Usuarios</span></a>
      </li>
      <li class="ps-4">
        <a href="/gestion_vuelos"><i class="fa-solid fa-plane"></i><span class="text-white">Gestión de
            Vuelos</span></a>
      </li>
      <li class="ps-4">
        <a href="/gestion_hoteles"><i class="fa-solid fa-hotel"></i><span class="text-white">Gestión de
            Hoteles</span></a>
      </li>
      <li class="ps-4">
        <a href="/gestion_paqueteTuristico"><i class="fas fa-box-open"></i><span class="text-white">Gestión de
            Paquetes</span></a>
      </li>
      <br />
      <li class="ps-4">
        <a href="/registro_ventas" class="text-white"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span
            class="text-white">Registro de Ventas</span></a>
      </li>
      <li class="ps-4">
        <a href="/registro_mejor" class="text-white"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span
            class="text-white">Mejores Ventas</span></a>
      </li>
      <br /><br /><br /><br /><br /><br /><br /><br />
      <li class="ps-4">
        <a href="/" class="text-white"><i class="fa fa-window-close" aria-hidden="true"></i><span
            class="text-white">Salir</span></a>
      </li>
      
    </ul>
  </nav>
  <!-- Finaliza sidebar. -->
  

          


    <div class="container mt-5">    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white py-3">
                        <h4 class="font-weight-bolder">Editar Usuario</h4>
                    </div>
                    <div class="card-body">
<!--                     <h4  th:value="${usuario.id}">ID</h4> -->
                        <form class="form-right "  th:action="@{/usuarioRegistroEditado}" method="post" th:object="${user}">
                        
                        	<div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert" ></div>
                        	
                        	<div class="form-group">
                        		<input type="hidden" th:field="*{id}" />
                            </div>
                            
                        	<div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input name="nombre"   type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input name="apellido"  type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="apellido">
                            </div>
                            <div class="form-group">
                                <label for="usuario">Usuario:</label>
                                <input name="usuario" type="text" class="form-control" id="usuario" th:field="*{username}" placeholder="usuario">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input name="email" type="email" class="form-control" id="email" th:field="*{email}" placeholder="correo electrónico">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-danger">Editar Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
