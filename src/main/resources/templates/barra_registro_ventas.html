			<div class="col">
				<div class="e-tabs mb-3 px-3">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class="nav-link active" href="#">Grafico de 5 Mejores Ventas </a></li>
					</ul>
				</div>

				<canvas id="ventasChart" width="470" height="250" />

    <script th:inline="javascript">
					var nombresProductos = /*[[${nombresProductos}]]*/[];
					var cantidadesVentas = /*[[${cantidadesVentas}]]*/[];

					var ctx = document.getElementById('ventasChart').getContext('2d');
					var ventasChart = new Chart(ctx, {
					    type: 'bar',
					    data: {
					        labels: nombresProductos,
					        datasets: [{
					            label: 'Cantidad de Ventas',
					            data: cantidadesVentas,
					            backgroundColor: 'rgba(233, 202, 63, 0.81)', // Color de fondo de las barras
					            borderColor: 'rgba(148, 235, 199, 0.81)', // Borde de las barras
					            borderWidth: 3 // Ancho del borde de las barras
					        }]
					    },
					    options: {
					        scales: {
					            y: {
					                beginAtZero: true
					            }
					        },
					        plugins: {
					            legend: {
					                display: false // Oculta la leyenda
					            }
					        },
					        layout: {
					            padding: {
					                left: 150, // Ajusta este valor para mover m치s a la derecha
					                right: 90,
					                top: 10,
					                bottom: 10
					            }
					        }
					    }
					});
				</script>
			</div>
