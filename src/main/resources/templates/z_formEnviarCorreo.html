                    	<form class="custom-form" th:action="@{/enviar_correo_2}" method="post" enctype="multipart/form-data">
						    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>
						
						    <div class="form-group">
						        <label for="nombreDestinatario">Nombre del Destinatario:</label>
						        <span th:text="${usuario.nombre}"></span>
						    </div>
						
						    <div class="form-group">
						        <label for="nombreUsuario">Nombre de Usuario:</label>
						        <span th:text="${usuario.username}"></span>
						    </div>
						
						    <div class="form-group">
						        <label for="destinatario">Correo del Destinatario:</label>
						        <input name="destinatario" th:readonly="${true}" th:value="${usuario.email}" type="email" class="form-control" id="destinatario" placeholder="Correo del destinatario">
						    </div>
						
						    <div class="form-group">
						        <label for="asunto">Asunto del Correo:</label>
						        <input required="required" name="asunto" type="text" class="form-control" id="asunto" placeholder="Asunto del correo">
						    </div>
						
						    <div class="form-group">
						        <label for="mensaje">Mensaje:</label>
						        <textarea required="required" name="mensaje" class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
						    </div>
						
						    <div class="form-group">
						        <label for="archivo">Archivo Adjunto:</label>
						        <input type="file" class="form-control" name="archivo" id="archivo" accept=".pdf, .doc, .docx, .jpg, .png">
						        <p class="help-block">Archivos permitidos: PDF, DOC, DOCX, JPG, PNG</p>
						    </div>
						
						    <button type="submit" class="btn btn-danger">Enviar Correo Electrónico</button>
						</form>
